<html lang="en">
<head>
<meta charset="utf-8">

<body>

 <div class="wrapper">

<!--=================================
 preloader -->
 
<div id="pre-loader">
    <img src="images/pre-loader/loader-01.svg" alt="">
</div>

<!--=================================
 preloader -->
 
<!--=================================
 lockscreen-->

<section class="lockscreen height-100vh page-section-ptb parallax" style="background: url(images/login-bg.jpg);" >
  <div class="container h-100">
     <div class="row justify-content-center h-100">
        <div class="col-lg-5 col-md-8 col-sm-8 align-self-center">
          <div class="card text-center pb-40 bg-white pl-5 pr-5 clearfix">
            <div class="user-info">
              <img src="images/profile-avatar.jpg" alt="">
              <h6 class="name">Michael Bean</h6>
              <span class="mt-1"><i class="fa fa-lock"></i> Locked</span>
            </div>
            <div class="form-group mb-20">
              <input id="Password" class="Password form-control" type="password" placeholder="Enter Password" name="Password">
              <div class="clear">
                <button type="submit" title="Unlock Account" name="submitbtn" class="button lockscreen-button"> <i class="fa fa-unlock"></i> </button>
              </div>
            </div>
            <p class="mt-20 mb-0">Enter your password to retrieve your session</p>
            <p class="mt-20 mb-0">Not Michael Bean? <a href="login.html">Click here</a></p>
          </div>
        </div>
      </div>
  </div>
</section>

<!--=================================
 lockscreen-->
  
</div>


 
<!--=================================
 jquery -->

<script src="js/jquery-3.3.1.min.js"></script>

<!-- sweetalert2 -->

<!-- toastr -->

<!-- validation -->

<!-- lobilist -->

<!-- custom -->
<script src="js/custom.js"></script>
